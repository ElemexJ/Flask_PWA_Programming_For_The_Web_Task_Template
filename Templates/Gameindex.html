<!DOCTYPE html>
<html>
  <head>
    <title>SQL Filter Example</title>
  </head>
  <body>
    <h1>Filter Products</h1>
    <form method="POST">
      <input
        type="text"
        name="filter_term"
        placeholder="Search by name or category"
      />
      <button type="submit">Filter</button>
    </form>

    <h2>Filtered Results:</h2>
    <table border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
        <tr>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
